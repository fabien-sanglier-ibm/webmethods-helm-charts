apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.applications.assetcatalog.name }}
  namespace: {{ default "control-plane" .Release.Namespace }}
spec:
  revisionHistoryLimit: 0
  replicas: {{ .Values.applications.assetcatalog.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.applications.assetcatalog.name }}
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: {{ .Values.applications.assetcatalog.name }}
        date: "{{ now | unixEpoch }}"
    spec:
      serviceAccountName: {{ .Values.serviceAccount.name }}
      automountServiceAccountToken: false
      volumes:
      - name: certs
        secret:
          secretName: {{ .Values.applications.assetcatalog.tls.certsSecret.name }}
      containers:
      - image: {{ .Values.applications.assetcatalog.imageName }}:{{ .Values.applications.assetcatalog.imageTag | default .Chart.AppVersion }}
        name: {{ .Values.applications.assetcatalog.name }}
        volumeMounts:
        - name: certs
          mountPath: /certs
          readOnly: true
        envFrom:
        - configMapRef:
            name: {{ .Values.applications.assetcatalog.name }}-config
        env:
        {{- with .Values.applications.assetcatalog.tls }}
        {{- if .keystore.passwordSecretsName }}
        - name: SERVER_SSL_KEY_STORE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .keystore.passwordSecretsName }}
              key: "keystore"
        - name: SERVER_SSL_KEY_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .keystore.passwordSecretsName }}
              key: "keystorealias"
        {{- else }}
        - name: SERVER_SSL_KEY_STORE_PASSWORD
          value: {{ .keystore.password }}
        - name: SERVER_SSL_KEY_PASSWORD
          value: {{ .keystore.keyAliasPassword }}
        {{- end }}
        {{- if .trustStore.passwordSecretsName }}
        - name: SERVER_SSL_TRUST_STORE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .trustStore.passwordSecretsName }}
              key: "truststore"
        {{- else }}
        - name: SERVER_SSL_TRUST_STORE_PASSWORD
          value: {{ .trustStore.password }}
        {{- end }}
        {{- end }}
        imagePullPolicy: Always
        securityContext:
          runAsNonRoot: true
          runAsUser: 1724
        resources:
          limits:
            cpu: {{ .Values.applications.assetcatalog.resources.limits.cpu }}
            memory: {{ .Values.applications.assetcatalog.resources.limits.memory }}
          requests:
            cpu: {{ .Values.applications.assetcatalog.resources.requests.cpu }}
            memory: {{ .Values.applications.assetcatalog.resources.requests.memory }}
        ports:
          - containerPort: 8443
            name: http
        {{- with .Values.applications.assetcatalog.tls }}
        readinessProbe:
          exec:
            command:
              - sh
              - -c
              - "curl -fk -s --cert /certs/{{ .certsSecret.crt }} --key /certs/{{ .certsSecret.key }} https://localhost:8443/api/assetcatalog/health/readiness || exit 1"
          initialDelaySeconds: 100
          periodSeconds: 20
          successThreshold: 1
          failureThreshold: 3
          timeoutSeconds: 15
        livenessProbe:
          exec:
            command:
              - sh
              - -c
              - "curl -fk -s --cert /certs/{{ .certsSecret.crt }} --key /certs/{{ .certsSecret.key }} https://localhost:8443/api/assetcatalog/health/liveness || exit 1"
          initialDelaySeconds: 100
          periodSeconds: 20
          successThreshold: 1
          failureThreshold: 3
          timeoutSeconds: 15
        {{- end }}
      terminationGracePeriodSeconds: 30
      imagePullSecrets:
        - name: {{ .Values.imagePullSecretName }}
---